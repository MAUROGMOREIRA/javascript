<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        div#resp{
           margin-top:  20px;
         }
    </style>
</head>
<body>
    <h1>De onde você é</h1>
    Qual é seu pais:<input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="clicar()">  
    <div id="resp"></div>
    <script>
        function clicar(){
            var txt  = window.document.getElementById('txtpais')
            var resp = window.document.getElementById('resp')
            var tx   = String(txt.value)
            if(tx == 'BRASIL'){
              resp.innerHTML =`Você é Brasileiro ${tx}`   
              }else{
              resp.innerHTML =`Você é estrangeiro : ${tx}`   
              }        }
    </script>        
</body>
</html>
